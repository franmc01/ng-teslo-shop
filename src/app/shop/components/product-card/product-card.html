

<div class="card bg-base-100 shadow-sm">
  @let prod = product();

  <figure>
    <img
      [src]="productImage()"
      alt="Shoes" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">
      {{prod.title}}
      <div class="badge badge-primary">{{prod.gender}}</div>
    </h2>
    <p>{{prod.description}}</p>
      <div class="card-actions justify-end">
      <button class="btn btn-soft btn-secondary">Comprar</button>
    </div>
  </div>
</div>
