<div class="join flex justify-center items-center my-5">
  @for (item of pagesList(); track $index) {
  <button
    class="join-item btn"
    [class.btn-primary]="activePage() === item"
    [class.btn-disabled]="activePage() === item"
    [routerLink]="[]"
    [queryParams]="{ page: item }"
    (click)="activePage.set(item)"
  >
    {{ item }}
  </button>
  }
</div>
